<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>二酸化炭素削減量効果</title>

  <script type="text/javascript" >

    function keisan(){
      var str = document.getElementById("text1").value;
      var wood = str/14;
      var wood1 = Number(wood);
      document.form1.w1.value = wood1;
      var car = str/2300;
      var car1 = Number(car);
      document.form1.c1.value = car1;
      var dome = (str/0.000001977)/1270000;
      var dome1 = Number(dome);
      document.form1.d1.value = dome1;

    }

</script>
</head>
<body>

<td alig="right"><strong>二酸化炭素排出削減量確認</strong></td></br>

  <table>
  <tr><a href="https://www.rinya.maff.go.jp/kanto/ibaraki/knowledge/breathing.html#:~:text=%E6%A3%AE%E6%9E%97%E3%81%AF%E4%BA%8C%E9%85%B8%E5%8C%96%E7%82%AD%E7%B4%A0%E3%82%92,%E3%81%99%E3%82%8B%E3%81%A8%E8%A9%A6%E7%AE%97%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99%E3%80%82
    ">(参考)森林の二酸化炭素吸収力</a></tr></br>
  </br>

  </table>
  
  <form action="#" name="form1">
  
  <table>
  <tr>
  <th>削減二酸化炭素(kg)</th>
  <th><input id="text1" input type="id" class="box" onChange="keisan()"/></th>
  </tr></br>
  <tr>
  <td>スギ</td>
  <td><output type="text" name="w1" size="8" value="0"></td>
  <td>本分</td>
  </tr>
  <tr>
  <td>自動車</td>
  <td><output type="text" name="c1" size="8" value="0"></td>
  <td>台分</td>
  </tr>
  <tr>
  <td>東京ドーム</td>
  <td><output type="text" name="d1" size="8" value="0"></td>
  <td>個分</td>
  </tr>


  
  </table>
  
  </form>
  
  </body>



</html>
